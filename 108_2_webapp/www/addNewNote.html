<body style="background-color: rgb(87, 194, 83);">
    <div data-role="header" style="overflow:hidden;">
        <h1>I'm a header</h1>
        <a data-icon="home" class="ui-btn-left" onclick="javascript:location.href='MainPage.html'">Home</a>
    </div>
    <div id="mainContent" style="width:100%; margin: 0 auto;background-color: rgb(87, 194, 83);">
        <div class="row ui-field-contain" style="text-align: left;font-size:large;">
            <label for="noteType" class="col-3" style="text-align:left;font-size:1.5em;">類別:</label>
            <select id="noteType" class="col-3" style="font-size:1.5em;">
                <option value="work">公事</option>
                <option value="family">家事</option>
                <option value="friend">朋友</option>
                <option value="other">其他</option>
            </select>
        </div>
        <div class="ui-field-contain" style="text-align: left;font-size:1.5em;background-color: rgb(87, 194, 83);">
            <label for="title" style="text-align:left;font-size:1.5em;">標題:</label>
            <input type=" text" id="title" placeholder="Text input" style="font-size:large;">
        </div>
        <div class=" ui-field-contain" style="text-align:left;font-size:1.5em;background-color: rgb(87, 194, 83);">
            <label for="description" style="text-align:left;font-size:1.5em;">內容:</label>
            <textarea cols=" 30" rows="8" id="description" style="font-size:large;"></textarea>
        </div>
        <button class="ui-btn ui-shadow btn-info" onclick="sendNote2DB()">submit</button>
        <input type="reset" class="ui-btn ui-shadow btn-info" value="Rewrite" style="font-size: large;">
    </div>

        app.initialize();
