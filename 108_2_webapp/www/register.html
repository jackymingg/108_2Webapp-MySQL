<!DOCTYPE html>
<html>

<head>
  <meta name="misapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
  <script type="text/javascript" src="js/angularJS.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/register.css" />
  <title>Register</title>
</head>

<body background="img/login.jpg">
  <div class="register-container" ng-class="done">
    <div class="register-form">
      <h1>Welcome to 網癮監控APP register</h1>
      <div>
        <input type="text" placeholder="Name" id="Name" value="" />
      </div>
      <div>
        <input type="email" placeholder="E-mail" id="userEmail" value="" />
      </div>
      <div>
        <input type="password" placeholder="Password" id="userPassword" value="" />
      </div>
      <button class="data-loading-btn btn-info" onclick="adduser();">
        <span data-add-msg="Thank you!">送出</span>
      </button>
      <span id="status"></span>
    </div>
  </div>
</body>

</html>
